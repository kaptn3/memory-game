<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <meta charset="utf-8">
  <style type="text/css">
  	#app {
      margin: 0 auto;
  		display: flex;
  		flex-wrap: wrap;
  		width: 600px;
  	}
  	img {
  		max-height: 100px;
  	}
    div {
      max-height: 100px;
      width: 80px;
      padding: 5px;
    }
  </style>
</head>
<body>
<div id="app">
  <!--div v-for="card in cards"  v-bind:src="card.image" -->
  <div v-for="(card, index) in cards" class="card">
	 <img v-on:click.self="open(index, card.number)" v-bind:src="card.image">
  </div>

</div>
<div id="points">
  {{ points }}
</div>
<div id="finish">
  <p v-if="show">finish</p>
</div>


<script src="vue.js"></script>
<script src="script.js"></script>
</body>
</html>
