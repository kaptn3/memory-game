<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<div id="app" v-bind:class="{ wait: isNoClick }" style="width: 100%; display: flex; justify-content: center; align-items: center;">
  <transition name="fade" mode="out-in">
    <div id="start" v-if="show === 'start'" key="start">
      <img src="img/StartGame@2x.png">
      <h1>Memory Game</h1>
      <button v-on:click="startGame">Начать игру</button>
    </div><!-- end start -->

    <div id="main" v-if="show === 'game'" key="game">
      <div class="menu">      
        <div class="anew">
          <a href="javascript:void(0)" v-on:click.self="anew">Начать заново</a>
        </div>
        <div class="points">
          Очки: {{ points }}
        </div>
      </div>
      <div class="game">
        <div v-for="(card, index) in cards" class="card" v-bind:class="{ removed: card.remove }">
          <img v-on:click.self="open(index, card.number)" v-bind:src="card.image">
        </div>
      </div>
    </div><!-- end main -->

    <div v-if="show === 'finish'" id="finish" key="finish">
      <img src="img/Group 2@2x.png">
      <p>Поздравляем!<br>
      Ваш итоговый счёт: {{ app.points }} </p>
      <button v-on:click.self="startGame">Ещё раз</button>
    </div><!-- end finish -->
  </transition>
  </div><!-- end app -->
</div><!-- end container -->


<script src="js/vue.js"></script>
<script src="js/script.js"></script>
</body>
</html>
